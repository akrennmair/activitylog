<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.1.1.min.css">
		<script src="js/jquery.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery.mobile-1.1.1.min.js"></script>
		<title>Activity Log</title>
	</head>
	<body>
		<!-- login screen -->
		<div data-role="page" class="type-index" id="login_screen">
			<div data-role="header">
				<h1>Login</h1>
			</div>
			<div data-role="content">
				<form action="#" method="post">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" value="">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="">
					<a href="" data-role="button" id="signin_btn" data-theme="b">Sign In</a>
					<a href="#signup_screen" data-role="button">Sign Up</a>
				</form>
			</div>
		</div>

		<!-- login error popup -->
		<div data-role="page" id="popup_error">
			<div data-role="header">
				<h1>Error</h1>
			</div>
			<div data-role="content">
				<p id="msg"></p>
				<p><a data-role="button" data-rel="back" data-inline="true" data-icon="back">OK</a></p>
			</div>
		</div>

		<!-- signup screen -->
		<div data-role="page" class="type-index" id="signup_screen">
			<div data-role="header">
				<h1>Login</h1>
			</div>
			<div data-role="content">
				<form action="#" method="post">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" value="">
					<label for="password">Password:</label>
					<input type="password" name="password1" id="password1" value="">
					<label for="password">Password (again):</label>
					<input type="password" name="password2" id="password2" value="">
					<a href="#" data-role="button" id="signup_btn" data-theme="b">Sign Up</a>
					<a href="#login_screen" data-role="button">Back to Login</a>
				</form>
			</div>
		</div>

		<!-- activity submit page -->
		<div data-role="page" class="type-index" id="page_submit" data-needs-auth="true">
			<div data-role="header">
				<h1>Submit Activity</h1>
				<a href="#page_submit" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
			</div>
			<div data-role="content" id="submit_view">
				<div id="submit_activity_list" data-role="listview" data-inset="true"></div>
				<div data-role="footer" data-position="fixed">
					<a href="#page_list" data-role="button" id="show_latest" data-theme="b">Show latest activities</a>
				</div>
			</div>
		</div>

		<!-- activity list page -->
		<div data-role="page" class="type-index" id="page_list" data-needs-auth="true">
			<div data-role="header">
				<h1>Latest Activities</h1>
				<a href="#page_submit" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
			</div>
			<div data-role="content" id="log_view">
				<div>
					<ul id="latest_activities_list" data-role="listview"></ul>
				</div>
				<div data-role="footer" data-position="fixed">
					<a href="#page_submit" data-role="button" data-theme="b">Submit activity</a>
				</div>
			</div>
		</div>

	</body>
</html>
